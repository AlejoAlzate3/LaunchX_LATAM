<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <title>Practica Node y HTML</title>
</head>
<body>
    <div style="margin: 24px;">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <a class="navbar-brand" href="/">LaunchX</a>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/about">About</a>
                    </li>
                    <li>
                        <a href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron" style="padding: 40px;">
            <h1>LaunchX</h1>
            <p>Registrate a LaunchX</p>
            <form action="#" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="name">Name</label>
                            <input type="text" name="first_name" id="name" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <label for="email">Email</label>
                            <input type="email" name="email_address" id="email" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <input type="submit" name="submit_button" value="Registrarse" class="btn btn-primary">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
